<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB Mechanic Pro</title>

    <!-- ====================================================================
         FONTS
         ==================================================================== -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ====================================================================
         CSS GLOBAL
         ==================================================================== -->
    <link rel="stylesheet" href="css/base.css">

    <!-- ====================================================================
         CSS POR MÓDULO
         ==================================================================== -->
    <link rel="stylesheet" href="css/creator/creator.css">
    <link rel="stylesheet" href="css/tuneshop/tuneshop.css">
    <link rel="stylesheet" href="css/tablet/tablet.css">
    <link rel="stylesheet" href="css/install-progress.css">
    <link rel="stylesheet" href="css/radial/radial.css">

    <style>
        /* ================================================================
           BASE STYLES - Ocultar UIs por defecto
           ================================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Ocultar todas las UIs por defecto */
        #creator-ui,
        #tuneshop-ui,
        #tablet-ui,
        #install-progress-ui,
        #radial-ui {
            display: none;
        }

        /* Mostrar UI activa */
        #creator-ui.active,
        #tuneshop-ui.active,
        #tablet-ui.active {
            display: flex;
        }

        #install-progress-ui.active {
            display: block;
        }

        #radial-ui.show {
            display: flex;
        }

        /* Overlay oscuro para UIs principales */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
    </style>
</head>

<body>
    <!-- ====================================================================
         CREATOR UI - Sistema de creación/edición de talleres
         ==================================================================== -->
    <div id="creator-ui">
        <div class="ui-overlay"></div>
        <div class="creator-container">
            <!-- El contenido se genera dinámicamente en creator/index.js -->
        </div>
    </div>

    <!-- ====================================================================
         TUNESHOP UI - Tienda de tuning para clientes
         ==================================================================== -->
    <div id="tuneshop-ui">
        <div class="ui-overlay"></div>
        <div class="tuneshop-container">
            <!-- El contenido se genera dinámicamente en tuneshop/index.js -->
        </div>
    </div>

    <!-- ====================================================================
         TABLET UI - Dashboard de gestión para mecánicos
         ==================================================================== -->
    <div id="tablet-ui">
        <div class="ui-overlay"></div>
        <div class="tablet-container">
            <!-- El contenido se genera dinámicamente en tablet/index.js -->
        </div>
    </div>

    <!-- ====================================================================
         INSTALL PROGRESS UI - Barra de progreso de instalación
         ==================================================================== -->
    <div id="install-progress-ui">
        <!-- El contenido se genera dinámicamente en install-progress.js -->
    </div>

    <!-- ====================================================================
         RADIAL MENU UI - Menú radial hexagonal
         ==================================================================== -->
    <div id="radial-ui">
        <!-- El contenido se genera dinámicamente en radial/index.js -->
    </div>

    <!-- ====================================================================
         JAVASCRIPT - Orden de carga importante
         ==================================================================== -->
    
    <!-- 1. Utilidades primero (funciones globales) -->
    <script src="js/utils.js"></script>
    
    <!-- 2. Controlador principal -->
    <script src="js/main.js"></script>
    
    <!-- 3. Módulos independientes -->
    <script src="js/install-progress.js"></script>
    
    <!-- 4. UIs específicas (si existen) -->
    <script src="js/creator/index.js"></script>
    <script src="js/tuneshop/index.js"></script>
    <script src="js/tablet/index.js"></script>
    <script src="js/radial/index.js"></script>
</body>

</html>
